<script>


function postLogin(event) {
     var req = new XMLHttpRequest();
     req.open("POST", "http://localhost:3000/login", false);
     req.setRequestHeader("Authorization", "Basic " + btoa("researcher:abc123"));
     req.send();
     document.cookie = "token=" + JSON.parse(req.response)["account/token"];
 }

function getToken() {
     let res;
     decodeURIComponent(document.cookie).split("; ").forEach(val => {
         if (val.indexOf("token=") === 0) res = val.substring("token=".length);});
     return res;
 }

</script>
